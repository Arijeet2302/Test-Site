
{% extends 'base.html' %}

{% block title %} 
Sign In
{% endblock title %}

{% block body %}  
<div class="container  mb-3 py-4">
  <h1 class="text-center">Sign In</h1>
  <form method = "post" action= "/sign"> 
  {% csrf_token %}
    <div class="row mb-3 center">
        <label for="name" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="username" placeholder= 'Enter your name'>
        </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="signemail" placeholder= 'Enter E-mail'>
      </div>
    </div><div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Phone no.</label>
      <div class="col-sm-10">
        <input type="phone2numeric" class="form-control" id="phone" name="signphone" placeholder= 'Enter Phone number'>
      </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="signpassword" placeholder= 'Enter Password'>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="sign_cpass" placeholder= 'Confirm your Password'>
        </div>

    </fieldset>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            I agree
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <p class="text-center">Already have an account? <a href="/login">Log in</a>.</p>
</div>
{% endblock body %}
