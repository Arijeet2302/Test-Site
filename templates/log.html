
{% extends 'base.html' %}

{% block title %} 
Log In
{% endblock title %}

{% block body %}  
<div class="container  mb-3 py-4">
  <h1 class="text-center">Log In</h1>
  <form method = "post" ation = "/login" > 
  {% csrf_token %}
    <div class="row mb-3 center">
        <label for="name" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="loginname" placeholder= 'Enter your name'>
        </div>

    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="loginpassword" placeholder= 'Enter Password'>
      </div>


    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/sign">Create an account</a>.</p>
</div>
{% endblock body %}
